<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contactus</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/images/logo.png" alt="plantsandthingslogo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/index.html" title="Home button">Home</a></li>
                    <li><a href="/contact.html" title="Contact us button">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="contactdetails">
        <div class="formgrid">
            <h1 class="contacttitle">Feel free to get in touch anytime!</h1>
            <form class="form" action="https://formspree.io/f/xjvlwlvd" method="POST">
                <label>Your name:</label>
                <input type="text" placeholder="Enter Name" name="name" />
                <label>Your email:</label>
                <input type="text" placeholder="Enter Email" name="email" />
                <label>Your message:</label>
                <input class="message" placeholder="Enter Message" type="text" name="message" />
                <div class="contactbutton">
                    <button type="submit" style="height:3rem;width:15rem;font-size: 2rem;"><strong>Contact
                            Us</strong></button>
                </div>
            </form>
        </div>
        <div class="contactinfo">
            <h2>Contact Details</h2>
            <p>123 Fake Street, <br> Auckland, <br> New Zealand <br> <br> Phone: 09 123 45678 <br> Email:
                sales@plantsandthings.co.nz</p>
        </div>
    </div>

</body>

</html>
